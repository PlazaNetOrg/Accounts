<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h2>Register</h2>
  <p class="error">{% if error %}{{ error }}{% endif %}</p>
  <form id="registerForm">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <script>
      document.getElementById('registerForm').onsubmit = async function(e) {
        e.preventDefault();
        const form = e.target;
        const username = form.username.value;
        const password = form.password.value;
        let res;
        try {
          res = await fetch('/auth/register', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({username, password})
          });
        } catch (err) {
          document.querySelector('.error').textContent = 'Network error';
          return;
        }

        let data = {};
        const ct = (res.headers.get('content-type') || '').toLowerCase();
        if (ct.includes('application/json')) {
          try { data = await res.json() } catch (e) { data.msg = res.statusText }
        } else {
          try { data.msg = await res.text() } catch (e) { data.msg = res.statusText }
        }

        if (res.status === 409) {
          document.querySelector('.error').textContent = 'Username already taken';
        } else if (res.ok) {
          window.location.href = '/login';
        } else {
          document.querySelector('.error').textContent = data.msg || res.statusText || 'Registration failed';
        }
      };
    </script>
    <p>Already have an account? <a href="{{ url_for('login_page') }}">Login</a></p>
  </div>
</body>
</html>
