<!DOCTYPE html>
<html>
<head>
  <title>My Profile</title>
  <style>
    body { font-family: sans-serif; background: #f0f2f5; padding: 50px; }
    .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
    h2 { margin-top: 0; }
    a { text-decoration: none; color: #007bff; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome, {{ user.username }}!</h2>
    <img class="pal" src="/api/pal/{{ user.username }}.png" alt="Pal">
    <p>Created at: {{ user.created_at }}</p>
    <p><a href="/logout">Logout</a></p>
  </div>
</body>
</html>
